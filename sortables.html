<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head profile="http://gmpg.org/xfn/11">
<meta charset="UTF-8" />

<title>Sortables</title>

<link rel="stylesheet" href="http://chriswillett.com/wp-content/themes/chriswillett/style.css" media="screen" />
	<script src="http://chriswillett.com/wp-content/themes/chriswillett/js/jquery-1.7.js" type="text/javascript"></script>
    <script src="http://chriswillett.com/wp-content/themes/chriswillett/js/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="http://chriswillett.com/wp-content/themes/chriswillett/js/jquery-ui-1.8.16.custom.css"/>
    <style type="text/css">
    	body { text-align: center; margin: 10px auto!important }
    	div#sortWrapper { width:450px; text-align: center; margin: 10px auto!important; display: inline-block }
		div.sortable { width: 150px; margin: 4px; text-align: center; border: medium solid #aff3fd; padding: 4px;}
		h1#playlist_heading {float:right}
		h1#collection_heading {float:left}
		#playlistContainer {float:right; min-height:100px; width:172px; border:medium dashed #aff3fd }
		#collectionContainer {float:left; min-height:100px; width:172px;  border:medium dashed #aff3fd }
		div.playlist {background-color: #aff3fd; color:#000; }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#collectionContainer').sortable({
            	connectWith: '#playlistContainer'
            });
            $('#playlistContainer').sortable({
            	connectWith: '#collectionContainer'
            });
        });
    </script>
</head>
<body>

<div id="sortWrapper">
	<h1 id="playlist_heading">Playlist</h1>
	<h1 id="collection_heading">Collection</h1>
	<div class="cb"></div>
	<div id="collectionContainer" class="sortContainer">
	    <div id="collection_1" class="sortable collection">Led Zeppelin</div>
	    <div id="collection_2" class="sortable collection">AC/DC</div>
	    <div id="collection_3" class="sortable collection">Jimmy Hendrix</div>
	    <div id="collection_4" class="sortable collection">The Who</div>
	</div>
	
	<div id="playlistContainer" class="sortContainer">
	    <div id="playlist_1" class="sortable playlist">Miles Davis</div>
	    <div id="playlist_2" class="sortable playlist">John Coltrane</div>
	    <div id="playlist_3" class="sortable playlist">Tony Williams</div>
	    <div id="playlist_4" class="sortable playlist">Oscar Peterson</div>        
	</div> 
</div>  
</body>
</html>
